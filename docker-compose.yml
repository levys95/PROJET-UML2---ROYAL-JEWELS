version: "3.9"

services:
  db:
    image: mariadb:10.5
    container_name: royal-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: royal_db
      MYSQL_USER: royal_user
      MYSQL_PASSWORD: royalpass
    volumes:
      - royal-db-data:/var/lib/mysql
      - ./db-init.sql:/docker-entrypoint-initdb.d/db-init.sql:ro
    networks:
      - royal-network
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  back:
    build:
      context: ./back
      dockerfile: Dockerfile
    image: lsesgi/royal-back:latest
    container_name: royal-back
    restart: always
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: royal_db
      DB_USER: royal_user
      DB_PASSWORD: royalpass
    depends_on:
      db:
        condition: service_healthy
    networks:
      - royal-network
    ports:
      - "3000:3000"

  front:
    build:
      context: .
      dockerfile: ./Dockerfile
    image: lsesgi/royal-front:latest
    container_name: royal-front
    restart: always
    depends_on:
      - back
    networks:
      - royal-network
    ports:
      - "80:80"

networks:
  royal-network:
    driver: bridge

volumes:
  royal-db-data:
